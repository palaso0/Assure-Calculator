<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center flex-wrap">
        <div class="mt-8 w-80">
            <div class="box-border border-gray-600 h-16 w-80 p-4 border-2 flex justify-end">
                <span id="result" class="text-2xl" value="0">0</span>
            </div>
            <div class="flex justify-end mt-2">
                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-red-200 cursor-pointer"
                    id="clear"
                    value="C">
                    C
                </div>
            </div>
            <div class="flex justify-end flex-wrap gap-2 mt-2">
                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="7">
                    7
                </div>
                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="8">
                    8
                </div>
                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="9">
                    9
                </div>
                <div
                    class=" key-operation box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-gray-200 cursor-pointer" 
                    value="/">
                    /
                </div>

                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="4">
                    4
                </div>
                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="5">
                    5
                </div>
                <div
                    class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="6">
                    6
                </div>
                <div
                    class="key-operation box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-gray-200 cursor-pointer"
                    value="x">
                    x
                </div>

                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="1">
                    1
                </div>
                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="2">
                    2
                </div>
                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="3">
                    3
                </div>
                <div class="key-operation box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-gray-200 cursor-pointer"
                    value="-">
                    -
                </div>

                <div class="key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value="0">
                    0
                </div>
                <div class="key-number key-dot box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center cursor-pointer"
                    value=".">
                    .
                </div>
                <div id="equal"
                    class=" key-number box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-green-200 cursor-pointer" 
                    value = "="
                    >
                    =
                </div>
                <div class="key-operation key-operation box-border border-gray-600 h-8 w-[74px] p-4 border-2 flex items-center justify-center bg-gray-200 cursor-pointer"
                    value="+">
                    +
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/calculator.js" defer></script>
</body>

</html>
